services:
  # ── LaTeX Compiler Image Builder ──────────────────
  # Builds the compiler image and exits. The app service
  # creates ephemeral containers from this image per build.
  compiler-image:
    build:
      context: .
      dockerfile: docker/texlive/Dockerfile
    image: leafedit-compiler
    entrypoint: ["true"]
    restart: "no"

  # ── PostgreSQL Database ────────────────────────────
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-leafedit}
      POSTGRES_USER: ${POSTGRES_USER:-leafedit}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-leafedit}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-leafedit}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ── Web Application ────────────────────────────────
  app:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-leafedit}:${POSTGRES_PASSWORD:-leafedit}@postgres:5432/${POSTGRES_DB:-leafedit}
      - REDIS_URL=redis://redis:6379
      - STORAGE_PATH=/data/leafedit
      - TEMPLATES_PATH=/app/templates
      - COMPILER_IMAGE=leafedit-compiler
      - COMPILE_MEMORY=${COMPILE_MEMORY:-1g}
      - COMPILE_CPUS=${COMPILE_CPUS:-1.5}
      - MAX_CONCURRENT_BUILDS=${MAX_CONCURRENT_BUILDS:-5}
      - COMPILE_TIMEOUT=${COMPILE_TIMEOUT:-120}
      - SESSION_SECRET=${SESSION_SECRET:-change-me-to-a-random-64-char-string}
      - DISABLE_SIGNUP=${DISABLE_SIGNUP:-false}
    volumes:
      - project-data:/data/leafedit
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      compiler-image:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # ── Redis ──────────────────────────────────────────
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local
  project-data:
    driver: local
  redis-data:
    driver: local
