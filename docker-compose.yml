services:
  # ── LaTeX Compiler Image Builder ──────────────────
  # Builds the compiler image and exits. The app service
  # creates ephemeral containers from this image per build.
  compiler-image:
    build:
      context: .
      dockerfile: docker/texlive/Dockerfile
    image: backslash-compiler
    entrypoint: ["true"]
    restart: "no"

  # ── PostgreSQL Database ────────────────────────────
  # Always starts. If you prefer an external database,
  # just override DATABASE_URL in .env — the local
  # postgres will sit idle using minimal resources.
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-backslash}
      POSTGRES_USER: ${POSTGRES_USER:-backslash}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-backslash}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-backslash}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - backslash
    restart: unless-stopped

  # ── Web Application ────────────────────────────────
  app:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL:-postgresql://backslash:backslash@postgres:5432/backslash}
      - REDIS_URL=redis://redis:6379
      - STORAGE_PATH=/data/backslash
      - TEMPLATES_PATH=/app/templates
      - COMPILER_IMAGE=backslash-compiler
      - COMPILE_MEMORY=${COMPILE_MEMORY:-1g}
      - COMPILE_CPUS=${COMPILE_CPUS:-1.5}
      - MAX_CONCURRENT_BUILDS=${MAX_CONCURRENT_BUILDS:-5}
      - COMPILE_TIMEOUT=${COMPILE_TIMEOUT:-120}
      - SESSION_SECRET=${SESSION_SECRET:-change-me-to-a-random-64-char-string}
      - DISABLE_SIGNUP=${DISABLE_SIGNUP:-false}
      - SECURE_COOKIES=${SECURE_COOKIES:-false}
      - PROJECTS_VOLUME=backslash-project-data
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-}
    volumes:
      - project-data:/data/backslash
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      compiler-image:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - backslash
    restart: unless-stopped

  # ── WebSocket Server ───────────────────────────────
  # Standalone real-time server for build updates and
  # future collaborative features (WebRTC, multi-user).
  ws:
    build:
      context: .
      dockerfile: apps/ws/Dockerfile
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL:-postgresql://backslash:backslash@postgres:5432/backslash}
      - REDIS_URL=redis://redis:6379
      - WS_PORT=3001
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - backslash
    restart: unless-stopped

  # ── Redis ──────────────────────────────────────────
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory-policy noeviction
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - backslash
    restart: unless-stopped

networks:
  backslash:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  project-data:
    driver: local
    name: backslash-project-data
  redis-data:
    driver: local
