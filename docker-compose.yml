services:
  # ── LaTeX Compiler Image Builder ──────────────────
  # Builds the compiler image and exits. The app service
  # creates ephemeral containers from this image per build.
  compiler-image:
    build:
      context: .
      dockerfile: docker/texlive/Dockerfile
    image: backslash-compiler
    entrypoint: ["true"]
    restart: "no"

  # ── PostgreSQL Database (optional) ─────────────────
  # Remove or comment out this service if you use an
  # external / hosted database. Set DATABASE_URL in .env
  # to point at your remote PostgreSQL instance instead.
  postgres:
    image: postgres:16-alpine
    profiles:
      - postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-backslash}
      POSTGRES_USER: ${POSTGRES_USER:-backslash}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-backslash}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-backslash}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - backslash
    restart: unless-stopped

  # ── Web Application ────────────────────────────────
  app:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
      - STORAGE_PATH=/data/backslash
      - TEMPLATES_PATH=/app/templates
      - COMPILER_IMAGE=backslash-compiler
      - COMPILE_MEMORY=${COMPILE_MEMORY:-1g}
      - COMPILE_CPUS=${COMPILE_CPUS:-1.5}
      - MAX_CONCURRENT_BUILDS=${MAX_CONCURRENT_BUILDS:-5}
      - COMPILE_TIMEOUT=${COMPILE_TIMEOUT:-120}
      - SESSION_SECRET=${SESSION_SECRET:-change-me-to-a-random-64-char-string}
      - DISABLE_SIGNUP=${DISABLE_SIGNUP:-false}
      - PROJECTS_VOLUME=backslash-project-data
    volumes:
      - project-data:/data/backslash
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      compiler-image:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    networks:
      - backslash
    restart: unless-stopped

  # ── Redis ──────────────────────────────────────────
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - backslash
    restart: unless-stopped

networks:
  backslash:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  project-data:
    driver: local
    name: backslash-project-data
  redis-data:
    driver: local
